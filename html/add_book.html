<html>
<head>
    <title>Add Book</title>
    <link rel="icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/pc.css" media="screen and (min-width: 900px)">
    <link rel="stylesheet" type="text/css" href="../css/mobile.css" media="screen and (max-width: 900px)">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <ul>
                        <li><a href=""><img src="../img/logo.png" alt="title" class="logostyle"></a></li>
                        <li class="title"><a href="">TITLE</a></li>
                    </ul>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li><a href="">Add Book</a></li>
                        <li><a href="">Library</a></li>
                        <li><a href="">Subscribe</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>

    <h1 align="center">Add Book</h1>

    <div class="center" align="center">
        <form id="addbook" action=".php" method="post">
            <ul>
                <li class="listyle3"><label for="booktitle">Book Title</label></li><br>
                <li class="listyle3"><label for="category">Category</label></li><br>
                <li class="listyle3"><label for="author">Author</label></li><br>
                <li class="listyle4"><label for="publisher">Publisher</label></li><br>
                <li class="listyle6"><label for="ISBN">ISBN</label></li><br>
                <li class="listyle5"><label for="copyright year">Copyright Year</label></li><br>
                <li class="listyle5" style="margin-left: 15%;"><label for="status">Status</label></li><br>
            </ul>
            <ul>
                <li class="listyle2">
                    <input id="booktitle" type="text" name="booktitle" class="input1">
                </li><br>

                <li class="listyle2">
                    <select class="selectcategory" name="category" id="category">
                        <option value="1">Periodical</option>
                        <option value="2">English</option>
                        <option value="3">Math</option>
                        <option value="4">Science</option>
                        <option value="5">Encyclopedia</option>
                        <option value="6">Filipiniana</option>
                        <option value="7">Newspaper</option>
                        <option value="8">General</option>
                        <option value="9">References</option>
                    </select>
                </li><br>

                <li class="listyle2">
                    <input type="text" name="author" class="input2" id="author">
                </li><br>

                <li class="listyle2">
                    <textarea name="publisher" rows="5" cols="35" wrap="soft" id="publisher"></textarea>
                </li><br>

                <li class="listyle2">
                    <input type="text" name="ISBN" class="input2" id="ISBN">
                </li><br>

                <li class="listyle2">
                    <input type="text" name="copyrightyear" class="input5" id="year">
                </li><br>

                <li class="listyle2">
                <li><select class="selectstatus" name="status" id="status">
                        <option value="s1">New</option>
                        <option value="s2">Old</option>
                        <option value="s3">Damaged</option>
                    </select></li>
                </li><br>
            </ul>
            <button type="submit" id="submit">Donate My Book</button>
        </form>
    </div>

    <!--inform user book is added-->
    <script>
        $("#submit").click(function bookadded() {
            alert("Book successfully added.");
        });
    </script>
</body>
