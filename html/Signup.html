    <h1 align="center">Sign Up</h1>

    <div class="centersignup" align="center">
        <form id="signup" action=".php" method="get">
           <ul>
                <li class="listyle11">
                    <input type="email" name="email" class="input7" placeholder="Email" required>
                </li><br>
                
                <li class="listyle11">
                    <input type="text" name="firstname" class="input7" placeholder="First Name" required>
                </li><br>
                
                <li class="listyle11">
                    <input type="text" name="lastname" class="input7" placeholder="Last Name" required>
                </li><br>   
                
                <li class="listyle11">
                    <input type="password" name="password" class="input7" placeholder="Password" required>
                </li><br>  
                
                <li class="listyle11">
		    <input type="address" name="address" class="input7" placeholder="Address" required>
                </li><br> 
                
                <li class="listyle11">
                    <input type="number" name="contact" class="input7" placeholder="Contact Number" required>
                </li><br>                 

		<li class="listyle12">
		<label for="gender"><b>Gender</b></label><br>
                </li>

                <li class="listyle13">
  	            <label for="male">Male</label><nobr>
                    <input type="radio" id="male" name="gender" value="male" checked="checked">
                </li>
                
                <li class="listyle14">
  	            <label for="female">Female</label><nobr>
                    <input type="radio" id="female" name="gender" value="female">
                </li><br>

		<li class="listyle12">
		<label for="type"><b>Type</b></label><br>
                </li>


                <li class="listyle15">
                    <select class="selecttype" name="type" id="type">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </li>

                <!--disable #year if user is teacher-->
                <script>
                    document.getElementById("type").onchange = function disableyear() {
                            if (this.options[this.selectedIndex].value == "teacher") {
                                document.getElementById("year").disabled = true;
                            }
                            else {
                                document.getElementById("year").disabled = false;
                            }
                        }
                </script>

		<li class="listyle12">
		<label for="type"><b>Year</b></label>
                </li>

                <li class="listyle16">
                    <select class="selectyear" name="year" id="year">
                        <option value="y1">First Year</option>
                        <option value="y2">Second Year</option>
                        <option value="y3">Third Year</option>
                        <option value="y4">Fourth Year</option>
                    </select>
                </li>            

            </ul>
            <button type="submit">Sign Up</button>
        </form>
    </div>
	<div class="padding"></padding>
</body>
