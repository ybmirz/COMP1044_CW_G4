<html>
<head>
    <title>Signup Page</title>
    <link rel="icon" href="../img/logo.png" />
    <link rel="stylesheet" type="text/css" href="../css/pc.css" media="screen and (min-width: 900px)">
    <link rel="stylesheet" type="text/css" href="../css/mobile.css" media="screen and (max-width: 900px)">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <ul>
                        <li><a href=""><img src="../img/logo.png" alt="title" class="logostyle"></a></li>
                        <li class="title"><a href="">TITLE</a></li>
                    </ul>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li><a href="">Add Book</a></li>
                        <li><a href="">Library</a></li>
                        <li><a href="">Subscribe</a></li>
                        <li><a href="">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>

    <h1 align="center">Sign Up</h1>

    <div class="center" align="center">
        <form id="signup" action=".php" method="get">

            <ul>
                <li class="listyle2">
                    <input type="email" name="email" class="input1" placeholder="Email" required>
                </li><br>
                
                <li class="listyle2">
                    <input type="text" name="firstname" class="input1" placeholder="First Name" required>
                </li><br>
                
                <li class="listyle2">
                    <input type="text" name="lastname" class="input1" placeholder="Last Name" required>
                </li><br>   
                
                <li class="listyle2">
                    <input type="password" name="password" class="input1" placeholder="Password" required>
                </li><br>  
                
                <li class="listyle2">
                    <input type="text" name="address" class="input1" placeholder="Address" required>
                </li><br> 
                
                <li class="listyle2">
                    <input type="tel" name="contact" class="input1" placeeholder="Contact Number" required>
                </li><br>                 
                
                <li class="listyle2">
                    Gender<br>
                    <label class="labelfont" for="male">Male</label>
                    <input type="radio" id="male" name="gender" placeholder="Male" class="input3" checked="checked"><br>
                    <label class="labelfont" for="female">Female</label>
                    <input type="radio" id="female" name="gender" placeholder="Female" class="input3">
                </li>                

                <li class="listyle2">
                	Type
                    <select name="type" id="type">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </li><br>
                
                <script>
                    document.getElementById("type").onchange = function disableyear() {
                            if (this.options[this.selectedIndex].value == "faculty") {
                                document.getElementById("year").disabled = true;
                            }
                            else {
                                document.getElementById("year").disabled = false;
                            }
                        }
                </script>
                
                <li class="listyle2">
                    Year<br>
                    <label class="labelfont" for="male">First</label>
                    <input type="radio" id="first" name="year" class="input3" checked="checked"><br>
                    <label class="labelfont" for="female">Second</label>
                    <input type="radio" id="second" name="year" class="input3">
                    <label class="labelfont" for="female">Third</label>
                    <input type="radio" id="third" name="year" class="input3">                    
                </li>    
            </ul>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
