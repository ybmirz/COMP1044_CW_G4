<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>COMP1044_CW_G4</title>
</head>
<body>
    <label for="Book_Information">Please enter a book's ID for it's information.</label>
    <input type="text" id="book_id">
    <button id="getInfo">Get Information</button>
    <div id="result"></div>
    <script>
        $(document).ready(function() {
            $('#getInfo').on('click', function() {
                var book_id = $('#book_id').val();
                window.location.replace('../php/displayBookInfo.php?book_id=' + book_id)
            })
        })
    </script>
</body>
</html>
